<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f5f5;
            --text-color: #333;
            --border-color: #2c3e50;
            --success-color: #27ae60;
            --error-color: #e74c3c;
            --hover-color: #357abd;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2C3E50, #4CA1AF);
            color: var(--secondary-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .hangman-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        #hangmanSVG {
            width: 200px;
            height: 250px;
        }

        .word-display {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        .letter-box {
            width: 40px;
            height: 40px;
            border-bottom: 3px solid var(--secondary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .keyboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(40px, 1fr));
            gap: 5px;
            max-width: 500px;
            width: 100%;
            margin-top: 20px;
        }

        .key {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        .key:hover:not(:disabled) {
            background: var(--hover-color);
            transform: translateY(-2px);
        }

        .key:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .key.used {
            opacity: 0.5;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            font-size: 1.2em;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 8px;
        }

        #message {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2em;
            min-height: 1.5em;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .message-success {
            background: rgba(39, 174, 96, 0.2);
        }

        .message-error {
            background: rgba(231, 76, 60, 0.2);
        }

        .controls {
            margin-top: 20px;
        }

        .button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .button:hover {
            background: var(--hover-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 600px) {
            .keyboard {
                grid-template-columns: repeat(auto-fit, minmax(30px, 1fr));
            }

            .letter-box {
                width: 30px;
                height: 30px;
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hangman</h1>

        <div class="game-container">
            <div class="hangman-container">
                <svg id="hangmanSVG" viewBox="0 0 200 250">
                    <!-- Gallows -->
                    <line x1="40" y1="230" x2="160" y2="230" stroke="white" stroke-width="4"/>
                    <line x1="60" y1="230" x2="60" y2="50" stroke="white" stroke-width="4"/>
                    <line x1="60" y1="50" x2="120" y2="50" stroke="white" stroke-width="4"/>
                    <line x1="120" y1="50" x2="120" y2="70" stroke="white" stroke-width="4"/>
                    
                    <!-- Body Parts (initially hidden) -->
                    <circle id="head" cx="120" cy="90" r="20" stroke="white" stroke-width="4" fill="none" style="display: none;"/>
                    <line id="body" x1="120" y1="110" x2="120" y2="170" stroke="white" stroke-width="4" style="display: none;"/>
                    <line id="leftArm" x1="120" y1="130" x2="80" y2="150" stroke="white" stroke-width="4" style="display: none;"/>
                    <line id="rightArm" x1="120" y1="130" x2="160" y2="150" stroke="white" stroke-width="4" style="display: none;"/>
                    <line id="leftLeg" x1="120" y1="170" x2="90" y2="210" stroke="white" stroke-width="4" style="display: none;"/>
                    <line id="rightLeg" x1="120" y1="170" x2="150" y2="210" stroke="white" stroke-width="4" style="display: none;"/>
                </svg>
            </div>

            <div class="word-display" id="wordDisplay"></div>

            <div class="keyboard" id="keyboard"></div>

            <div class="stats">
                <div class="stat-box" id="guessesLeft">Guesses Left: 6</div>
                <div class="stat-box" id="wordsGuessed">Words Guessed: 0</div>
            </div>

            <div id="message"></div>

            <div class="controls">
                <button id="newGameBtn" class="button">New Game</button>
            </div>
        </div>
    </div>

    <script>
        // Word list
        const words = [
            "JAVASCRIPT", "PYTHON", "PROGRAMMING", "COMPUTER", "DEVELOPER",
            "KEYBOARD", "MONITOR", "SOFTWARE", "INTERNET", "DATABASE",
            "ALGORITHM", "FUNCTION", "VARIABLE", "NETWORK", "BROWSER"
        ];

        // Game state
        let currentWord = "";
        let guessedLetters = new Set();
        let remainingGuesses = 6;
        let wordsGuessed = 0;
        let gameActive = false;

        // Body parts in order
        const bodyParts = ["head", "body", "leftArm", "rightArm", "leftLeg", "rightLeg"];

        // DOM elements
        const wordDisplay = document.getElementById("wordDisplay");
        const keyboard = document.getElementById("keyboard");
        const guessesLeftEl = document.getElementById("guessesLeft");
        const wordsGuessedEl = document.getElementById("wordsGuessed");
        const messageEl = document.getElementById("message");

        // Initialize keyboard
        function initKeyboard() {
            keyboard.innerHTML = "";
            for (let i = 65; i <= 90; i++) {
                const letter = String.fromCharCode(i);
                const button = document.createElement("button");
                button.textContent = letter;
                button.className = "key";
                button.addEventListener("click", () => handleGuess(letter));
                keyboard.appendChild(button);
            }
        }

        // Initialize game
        function initGame() {
            // Reset game state
            currentWord = words[Math.floor(Math.random() * words.length)];
            guessedLetters = new Set();
            remainingGuesses = 6;
            gameActive = true;

            // Reset UI
            updateWordDisplay();
            updateGuessesLeft();
            showMessage("");
            initKeyboard();
            resetHangman();
        }

        // Update word display
        function updateWordDisplay() {
            wordDisplay.innerHTML = "";
            for (const letter of currentWord) {
                const letterBox = document.createElement("div");
                letterBox.className = "letter-box";
                letterBox.textContent = guessedLetters.has(letter) ? letter : "";
                wordDisplay.appendChild(letterBox);
            }
        }

        // Handle guess
        function handleGuess(letter) {
            if (!gameActive || guessedLetters.has(letter)) return;

            guessedLetters.add(letter);
            const button = [...keyboard.children].find(btn => btn.textContent === letter);
            button.disabled = true;

            if (!currentWord.includes(letter)) {
                remainingGuesses--;
                updateGuessesLeft();
                showBodyPart(6 - remainingGuesses);
                if (remainingGuesses === 0) {
                    endGame(false);
                }
            } else {
                updateWordDisplay();
                if ([...currentWord].every(l => guessedLetters.has(l))) {
                    endGame(true);
                }
            }
        }

        // Show body part
        function showBodyPart(index) {
            if (index >= 0 && index < bodyParts.length) {
                document.getElementById(bodyParts[index]).style.display = "block";
            }
        }

        // Reset hangman
        function resetHangman() {
            bodyParts.forEach(part => {
                document.getElementById(part).style.display = "none";
            });
        }

        // Update guesses left
        function updateGuessesLeft() {
            guessesLeftEl.textContent = `Guesses Left: ${remainingGuesses}`;
        }

        // Show message
        function showMessage(text, type = "") {
            messageEl.textContent = text;
            messageEl.className = type ? `message-${type}` : "";
        }

        // End game
        function endGame(won) {
            gameActive = false;
            if (won) {
                wordsGuessed++;
                wordsGuessedEl.textContent = `Words Guessed: ${wordsGuessed}`;
                showMessage("Congratulations! You won!", "success");
            } else {
                showMessage(`Game Over! The word was ${currentWord}`, "error");
            }
            keyboard.querySelectorAll(".key").forEach(key => key.disabled = true);
        }

        // Event listeners
        document.getElementById("newGameBtn").addEventListener("click", initGame);

        // Keyboard input support
        document.addEventListener("keydown", (e) => {
            if (!gameActive) return;
            const letter = e.key.toUpperCase();
            if (/^[A-Z]$/.test(letter)) {
                handleGuess(letter);
            }
        });

        // Start game
        initGame();
    </script>
</body>
</html>
