<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <style>
        body {
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 20px;
        }
        #game-container {
            display: flex;
            gap: 20px;
        }
        canvas {
            border: 2px solid #333;
            background-color: #000;
        }
        #game-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .score-box {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        #next-piece {
            border: 2px solid #333;
            background-color: #000;
        }
        #controls {
            margin-top: 20px;
            text-align: center;
            background-color: #333;
            padding: 15px;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Tetris</h1>
    <div id="game-container">
        <canvas id="game-board" width="300" height="600"></canvas>
        <div id="game-info">
            <div class="score-box">
                <h3>Score: <span id="score">0</span></h3>
                <h3>Level: <span id="level">1</span></h3>
                <h3>Lines: <span id="lines">0</span></h3>
            </div>
            <h3>Next Piece:</h3>
            <canvas id="next-piece" width="120" height="120"></canvas>
        </div>
    </div>
    <div id="controls">
        <p>Controls:</p>
        <p>← → : Move left/right</p>
        <p>↑ : Rotate</p>
        <p>↓ : Soft drop</p>
        <p>Space : Hard drop</p>
        <button onclick="startGame()">Start Game</button>
        <button onclick="pauseGame()">Pause</button>
    </div>

    <script>
        const canvas = document.getElementById('game-board');
        const ctx = canvas.getContext('2d');
        const nextCanvas = document.getElementById('next-piece');
        const nextCtx = nextCanvas.getContext('2d');

        const BLOCK_SIZE = 30;
        const BOARD_WIDTH = 10;
        const BOARD_HEIGHT = 20;
        const COLORS = [
            null,
            '#FF0D72', // I
            '#0DC2FF', // J
            '#0DFF72', // L
            '#F538FF', // O
            '#FF8E0D', // S
            '#FFE138', // T
            '#3877FF'  // Z
        ];

        // Tetromino shapes
        const SHAPES = [
            [],
            [[1, 1, 1, 1]], // I
            [[1, 0, 0], [1, 1, 1]], // J
            [[0, 0, 1], [1, 1, 1]], // L
            [[1, 1], [1, 1]], // O
            [[0, 1, 1], [1, 1, 0]], // S
            [[0, 1, 0], [1, 1, 1]], // T
            [[1, 1, 0], [0, 1, 1]]  // Z
        ];

        let board = Array(BOARD_HEIGHT).fill().map(() => Array(BOARD_WIDTH).fill(0));
        let currentPiece = null;
        let nextPiece = null;
        let score = 0;
        let level = 1;
        let lines = 0;
        let gameLoop = null;
        let isPaused = false;

        class Piece {
            constructor(shape, color) {
                this.shape = shape;
                this.color = color;
                this.x = Math.floor(BOARD_WIDTH / 2) - Math.floor(shape[0].length / 2);
                this.y = 0;
            }

            rotate() {
                const newShape = this.shape[0].map((_, i) =>
                    this.shape.map(row => row[i]).reverse()
                );
                const oldShape = this.shape;
                this.shape = newShape;
                if (this.collision()) {
                    this.shape = oldShape;
                }
            }

            collision() {
                for (let y = 0; y < this.shape.length; y++) {
                    for (let x = 0; x < this.shape[y].length; x++) {
                        if (this.shape[y][x]) {
                            const newX = this.x + x;
                            const newY = this.y + y;
                            if (newX < 0 || newX >= BOARD_WIDTH || 
                                newY >= BOARD_HEIGHT ||
                                (newY >= 0 && board[newY][newX])) {
                                return true;
                            }
                        }
                    }
                }
                return false;
            }

            moveDown() {
                this.y++;
                if (this.collision()) {
                    this.y--;
                    this.merge();
                    clearLines();
                    currentPiece = nextPiece;
                    nextPiece = new Piece(SHAPES[Math.floor(Math.random() * 7) + 1], 
                                        COLORS[Math.floor(Math.random() * 7) + 1]);
                    if (currentPiece.collision()) {
                        gameOver();
                    }
                }
            }

            moveLeft() {
                this.x--;
                if (this.collision()) {
                    this.x++;
                }
            }

            moveRight() {
                this.x++;
                if (this.collision()) {
                    this.x--;
                }
            }

            merge() {
                for (let y = 0; y < this.shape.length; y++) {
                    for (let x = 0; x < this.shape[y].length; x++) {
                        if (this.shape[y][x]) {
                            board[this.y + y][this.x + x] = this.color;
                        }
                    }
                }
            }
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw board
            for (let y = 0; y < BOARD_HEIGHT; y++) {
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    if (board[y][x]) {
                        ctx.fillStyle = board[y][x];
                        ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE - 1, BLOCK_SIZE - 1);
                    }
                }
            }

            // Draw current piece
            if (currentPiece) {
                ctx.fillStyle = currentPiece.color;
                for (let y = 0; y < currentPiece.shape.length; y++) {
                    for (let x = 0; x < currentPiece.shape[y].length; x++) {
                        if (currentPiece.shape[y][x]) {
                            ctx.fillRect(
                                (currentPiece.x + x) * BLOCK_SIZE,
                                (currentPiece.y + y) * BLOCK_SIZE,
                                BLOCK_SIZE - 1,
                                BLOCK_SIZE - 1
                            );
                        }
                    }
                }
            }

            // Draw next piece
            nextCtx.fillStyle = '#000';
            nextCtx.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
            if (nextPiece) {
                nextCtx.fillStyle = nextPiece.color;
                const offsetX = (nextCanvas.width - nextPiece.shape[0].length * BLOCK_SIZE) / 2;
                const offsetY = (nextCanvas.height - nextPiece.shape.length * BLOCK_SIZE) / 2;
                for (let y = 0; y < nextPiece.shape.length; y++) {
                    for (let x = 0; x < nextPiece.shape[y].length; x++) {
                        if (nextPiece.shape[y][x]) {
                            nextCtx.fillRect(
                                offsetX + x * BLOCK_SIZE,
                                offsetY + y * BLOCK_SIZE,
                                BLOCK_SIZE - 1,
                                BLOCK_SIZE - 1
                            );
                        }
                    }
                }
            }
        }

        function clearLines() {
            let linesCleared = 0;
            for (let y = BOARD_HEIGHT - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    board.splice(y, 1);
                    board.unshift(Array(BOARD_WIDTH).fill(0));
                    linesCleared++;
                    y++;
                }
            }
            if (linesCleared > 0) {
                lines += linesCleared;
                score += linesCleared * 100 * level;
                level = Math.floor(lines / 10) + 1;
                document.getElementById('score').textContent = score;
                document.getElementById('level').textContent = level;
                document.getElementById('lines').textContent = lines;
            }
        }

        function gameOver() {
            clearInterval(gameLoop);
            alert('Game Over! Score: ' + score);
            board = Array(BOARD_HEIGHT).fill().map(() => Array(BOARD_WIDTH).fill(0));
            score = 0;
            level = 1;
            lines = 0;
            document.getElementById('score').textContent = '0';
            document.getElementById('level').textContent = '1';
            document.getElementById('lines').textContent = '0';
        }

        function update() {
            if (!isPaused) {
                currentPiece.moveDown();
                draw();
            }
        }

        function startGame() {
            if (gameLoop) {
                clearInterval(gameLoop);
            }
            board = Array(BOARD_HEIGHT).fill().map(() => Array(BOARD_WIDTH).fill(0));
            score = 0;
            level = 1;
            lines = 0;
            isPaused = false;
            document.getElementById('score').textContent = '0';
            document.getElementById('level').textContent = '1';
            document.getElementById('lines').textContent = '0';
            currentPiece = new Piece(SHAPES[Math.floor(Math.random() * 7) + 1], 
                                   COLORS[Math.floor(Math.random() * 7) + 1]);
            nextPiece = new Piece(SHAPES[Math.floor(Math.random() * 7) + 1], 
                                COLORS[Math.floor(Math.random() * 7) + 1]);
            gameLoop = setInterval(() => update(), 1000 / level);
            draw();
        }

        function pauseGame() {
            isPaused = !isPaused;
        }

        document.addEventListener('keydown', (e) => {
            if (!currentPiece || isPaused) return;

            switch (e.keyCode) {
                case 37: // Left arrow
                    currentPiece.moveLeft();
                    break;
                case 39: // Right arrow
                    currentPiece.moveRight();
                    break;
                case 40: // Down arrow
                    currentPiece.moveDown();
                    break;
                case 38: // Up arrow
                    currentPiece.rotate();
                    break;
                case 32: // Space
                    while (!currentPiece.collision()) {
                        currentPiece.y++;
                    }
                    currentPiece.y--;
                    currentPiece.merge();
                    clearLines();
                    currentPiece = nextPiece;
                    nextPiece = new Piece(SHAPES[Math.floor(Math.random() * 7) + 1], 
                                        COLORS[Math.floor(Math.random() * 7) + 1]);
                    if (currentPiece.collision()) {
                        gameOver();
                    }
                    break;
            }
            draw();
        });

        // Initial draw
        draw();
    </script>
</body>
</html>
